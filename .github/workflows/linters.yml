name: package-linters

on:
  push:
    branches: ["master", "develop"]
  pull_request:
    branches: ["master", "develop"]


jobs:

  code_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev_requirements.txt
      - name: Run linters
        run: |
          isort --check enigma_cipher unittests setup.py
          black --check enigma_cipher unittests setup.py
          pip install .
          flake8 --tee --format=pylint enigma_cipher unittests 
          pylint --rcfile=pylintrc enigma_cipher unittests
